<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="description" content="把台科大課表快速排進行事曆的工具，支援 iOS、Android、Mac 以及絕大多數行事曆軟體。會自動把上課地點和授課教師附註上去。">
  <title>課表行事曆製作工具</title>
  <script src="./vendor.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="./app.css">
  <script>require('app');</script>
</head>
<body>
<div class="container main">
  <div class="row">
    <div class="col-xs-12 col-m-8">
      <h3>課表行事曆製作工具</h3>

      <form>
        <div class="form-group">
          <div class="form-group">
            <textarea class="form-control" id="raw-input-textarea" rows="7"></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">開始製作</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
