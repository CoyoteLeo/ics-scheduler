  <title>課表行事曆製作工具</title>

<div class="container main">
  <div class="row">
    <div class="col-xs-12 col-m-8">
      <div class="card card-block">
        <h3 class="card-title">NTUST<br/>課表行事曆製作工具<span class="semester-date">1051</span></h3>
        <div class="card">
          <div class="card-header">這啥？</div>
          <div class="card-block">
            <p>把台科大課表快速排進行事曆的工具。會自動把上課地點和授課教師附註上去。</p>
            <p>有鑒於把課表一個一個手動 key-in 到行事曆會死掉所以做了這個東西。支援 iOS、Android、Mac 以及絕大多數可匯入 .ics 格式的行事曆軟體。</p>
            <iframe src="https://ghbtns.com/github-btn.html?user=Yukaii&repo=ics-scheduler&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="22"></iframe>
            <iframe src="https://ghbtns.com/github-btn.html?user=Yukaii&repo=ics-scheduler&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="55" height="22"></iframe>
          </div>
        </div>
        <hr>
        <form>
          <div class="form-group">
            <p>1. 輸入您的所有課程代碼，以空白分隔。<br>進 <a href="https://stu255.ntust.edu.tw/ntust_stu/stu.aspx" target="_blank">學生資訊系統</a> 或 <a href="https://crosslink.tw" target="_blank">Crosslink</a> 把選課資料全部複製貼上來也可以。</p>
            <textarea class="form-control" id="raw-input-textarea" rows="7"></textarea>
          </div>
          <div class="form-group">
            <p>2. 按下去，然後等一下</p>
            <button type="submit" id="ics-generate" class="btn btn-secondary">製作</button>
          </div>
        </form>

        <div class="form-group hidden" id="download-group">
          <p>3. 然後</p>
          <a id="ics-anchor" target="_blank" download="calendar.ics"><button class="btn btn-success">下載</button></a>
        </div>

      </div>
    </div>
  </div>
</div>
